<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		Cadastro
	</title>
	<link rel="stylesheet" href="style2.css" />
	<style>
		.checkbox-label {
			display: flex;
			align-items: center;
		}

		.checkbox-label input[type="checkbox"] {
			margin-right: 5px;
			/* Espaço entre o checkbox e o texto */
		}

		.checkbox-label span {
			color: blue;
		}
	</style>
</head>

<body>
	<div class="div2">
		<a href="#">Home</a>
		<a href="#">Sobre</a>
		<a href="#">Contato</a>

	</div>
	<div id="form-container">
		<div class="center">
			<h1>Cadastre-se</h1>
			<h3>Preencha o formulário para criar uma conta</h3>
		</div>
		<hr class="solid" color="#CCCCCC">
		<div class="center">
			<h3 class="h3_1">Nome:</h3>
			<input type="text" placeholder="Nome">
			<h3 class="h3_1">Email:</h3>
			<input type="email" placeholder="Email" id="input-email" autocomplete="on">
			<div id="div-filltheinput">
				<p id="clickableText" onclick="FillEmail1()">@gmail.com</p>
					<hr/>
				<p id="clickableText2" onclick="FillEmail2()">@hotmail.com</p>
			</div>
			<form method="post">
				<h3 class="h3_1">Senha:</h3>
				<input type="password" placeholder="Senha" name="password" id="password" />
					<div id="div-i">
					<i class="bi bi-eye-slash" id="togglePassword" onclick="Password()">Exibir</i>
					</div>
			</form>


			<h3 class="h3_1">Confirmar senha:</h3>
			<input type="text" placeholder="Confirmar senha" id="confirmar-senha">


			<div id="div-ano">
				<label for="yearOfBirth" id="label-year">Ano de nascimento:</label>
				
				<select name="yearOfBirth" onchange="checkRange()"  id="yearOfBirth"></select>
				
				<span id="ageVerification"></span>


			</div>


			<div class="input-container">
				<label for="termsCheckbox">
					<input type="checkbox" id="termsCheckbox" class="inputbox" />
					Li e concordo com os <a href="#" class="termos">termos de uso</a>
				</label>
			</div>
			<img src="cVABJ.png" alt="cVABJ.png" width="200px"><br>
			<input type="text" name="" id="" placeholder="Não sou um robô"><br>

			<button type="submit" id="submitButton" onclick="buttonTest();passwordVerify();">Cadastrar</button>
		</div>

	</div>

</body>

<script src="script2.js"></script>

</html>
