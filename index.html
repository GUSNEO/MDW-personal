<!DOCTYPE html>
<html>

<head>
	<title>
		Cadastro
	</title>
	<link rel="stylesheet" href="style.css" />
	<style>
		.checkbox-label {
			display: flex;
			align-items: center;
		}

		.checkbox-label input[type="checkbox"] {
			margin-right: 5px;
			/* Espaço entre o checkbox e o texto */
		}

		.checkbox-label span {
			color: blue;
		}
	</style>
</head>

<body>
	<div class="div2">
		<a href="#">Home</a>
		<a href="#">Sobre</a>
		<a href="#">Contato</a>

	</div>
	<div id="form-container">
		<div class="center">
			<h1>Cadastre-se</h1>
			<h3>Preencha o formulário para criar uma conta</h3>
		</div>
		<hr class="solid" color="#CCCCCC">
		<div class="center">
			<h3 class="h3_1">Nome:</h3>
			<input type="text" placeholder="Nome">
			<h3 class="h3_1">Email:</h3>
			<input type="text" placeholder="Email">
			<h3 class="h3_1">Senha:</h3>
			<input type="text" placeholder="Senha">
			<h3 class="h3_1">Confirmar senha:</h3>
			<input type="text" placeholder="Confirmar senha">
			<div class="input-container">
				<label for="termsCheckbox"> 
					<input type="checkbox" id="termsCheckbox" class="inputbox" />
					Li e concordo com os <a href="#" class="termos">termos de uso</a>
				</label>
			</div>
			<img src="cVABJ.png" alt="cVABJ.png" width="200px"><br>
			<input type="text" name="" id="" placeholder="Não sou um robô"><br>

			<button>Cadastrar</button>
		</div>

	</div>

</body>

</html>
